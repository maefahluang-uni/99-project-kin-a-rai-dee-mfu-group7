<!-- menu-mgmt.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Menu Management</title>
</head>
<body>

<h2>Menu Management</h2>

<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Menu Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="menu : ${menus}">
            <td th:text="${menu.id}"></td>
            <td th:text="${menu.menu_name}"></td>
            <td th:text="${menu.menu_price}"></td>
            <td th:text="${menu.description}"></td>
            <td>
                <!-- Add actions as needed (e.g., edit, delete) -->
                <a th:href="@{/edit-menu/{id}(id=${menu.id})}">Edit</a>
                <a th:href="@{/delete-menu/{id}(id=${menu.id})}" onclick="return confirm('Are you sure you want to delete this menu?')">Delete</a>
            </td>
        </tr>
    </tbody>
</table>

<br>

<a th:href="@{/restaurants}">Back to Restaurants</a>

</body>
</html>
