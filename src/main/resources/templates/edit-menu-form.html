<!-- edit-menu-form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Menu</title>
</head>
<body>

<h2>Edit Menu for Restaurant: <span th:text="${restaurant.name}"></span></h2>

<form th:action="@{/restaurants/{id}/edit-menu/{menuId}(id=${restaurant.id}, menuId=${menu.id})}" method="post" th:object="${menu}" enctype="multipart/form-data">
    <label for="menu_name">Menu Name:</label>
    <input type="text" th:field="*{menu_name}" required/><br/>

    <label for="menu_price">Menu Price:</label>
    <input type="text" th:field="*{menu_price}" required/><br/>

    <!-- Add this input for photo upload -->
    <label for="menuPhoto">Menu Photo:</label>
    <input type="file" id="menuPhoto" name="menuPhoto" accept="image/*">

    <button type="submit">Save Menu</button>
</form>

</body>
</html>
