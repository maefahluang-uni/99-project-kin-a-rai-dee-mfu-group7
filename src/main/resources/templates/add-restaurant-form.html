<!-- add-restaurant-form.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Include necessary head elements -->
</head>
<body>
    <h2>Add Restaurant</h2>
    <form th:action="@{/restaurants}" th:object="${restaurant}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" th:field="*{location}" required>
        </div>
        <div class="form-group">
            <label for="open">Open Time:</label>
            <input type="text" id="open" name="open" th:field="*{open}" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" th:field="*{description}" required></textarea>
        </div>
     
        <button type="submit" class="btn btn-primary">Save Restaurant</button>
    </form>
</body>
</html>
