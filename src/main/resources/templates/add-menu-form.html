<!-- add-menu-form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Menu Form</title>
</head>
<body>

<h2>Add Menu for Restaurant: <span th:text="${restaurant.name}"></span></h2>

<form th:action="@{/restaurants/{id}/menus(id=${restaurant.id})}" method="post" th:object="${newMenu}" enctype="multipart/form-data">
    <!-- Add a hidden input field to capture the restaurant ID -->
    <input type="hidden" th:field="*{restaurant}" th:value="${restaurant}" />

    <label for="menu_name">Menu Name:</label>
    <input type="text" id="menu_name" name="menu_name" th:field="*{menu_name}" required>

    <label for="menu_price">Menu Price:</label>
    <input type="text" id="menu_price" name="menu_price" th:field="*{menu_price}" required>

    <!-- Add this input for photo upload -->
    <label for="menuPhoto">Menu Photo:</label>
    <input type="file" id="menuPhoto" name="menuPhoto" accept="image/*">

    <button type="submit">Add Menu</button>
</form>

</body>
</html>
