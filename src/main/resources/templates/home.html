<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Restaurant Details</title>

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

          <style> body {
            background-image: url('https://images.unsplash.com/photo-1614851099175-e5b30eb6f696?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }</style>
</head>
<body>
    <div style="display: flex; justify-content: space-between;">
    <div>
     <a class="navbar-brand" href="#" style="margin-left: 2rem;">LOGO</a>
    </div>
          <div style="margin-right: 2rem;margin-top: .5rem;">
            <a href="" >หน้าแรก</a>
            <a href="">ติดต่อเรา</a>
            <a href="">เข้าสู่ระบบ</a>
          </div>
      </div>
    <div class="container" style="background-color: rgba(245, 248, 246, 1); box-sizing: border-box; border-radius: 10px; padding: 2rem;margin-top: 4rem;">
        <h2 class="mt-4 mb-4">รายละเอียดร้านอาหาร</h2>

        <!-- แสดงผลข้อมูลที่ได้รับจากฟอร์ม -->
        <div class="form-group">
            <label>ชื่อร้านอาหาร:</label>
            <p th:text="${restaurant.name}"></p>
        </div>
        <div class="form-group">
            <label>ตำแหน่งร้านอาหาร:</label>
            <p th:text="${restaurant.location}"></p>
        </div>
        <div class="form-group">
            <label>เวลาเปิดปิดร้านอาหาร:</label>
            <p th:text="${restaurant.open}"></p>
        </div>
        <div class="form-group">
            <label>คำอธิบายเพิ่มเติม:</label>
            <p th:text="${restaurant.description}"></p>
        </div>
        <div class="form-group">
            <label>รูปภาพร้านอาหาร:</label>
            <img th:src="@{'/path/to/your/image.jpg'}" style="max-width: 300px; max-height: 300px;" />
            <!-- แทน path/to/your/image.jpg ด้วย path ของรูปภาพที่อัพโหลดมา -->
        </div>
    </div>

    <!-- Include Bootstrap JS and Popper.js before closing </body>-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>
