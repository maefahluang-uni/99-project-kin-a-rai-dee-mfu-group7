<!-- restaurant-manage.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Add your head elements here -->
    <title>Restaurant Lists</title>
    <!-- ... other styles and scripts ... -->
</head>
<body>

<h2>Restaurant Management</h2>

<table>
    <!-- Table headers -->
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Location</th>
            <th>Open Time</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <!-- Table body -->
    <tbody>
        <tr th:each="restaurant : ${restaurants}">
            <!-- Restaurant details -->
            <td th:text="${restaurant.id}"></td>
            <td th:text="${restaurant.name}"></td>
            <td th:text="${restaurant.location}"></td>
            <td th:text="${restaurant.Open}"></td>
            <td th:text="${restaurant.description}"></td>
            <td>
                <!-- Display the restaurant photo if available -->
                <img th:if="${restaurant.restaurantPhotoFileName != null}" th:src="@{'/uploads/' + restaurant.restaurantPhotoFileName}" alt="Restaurant Photo" width="50px" height="50px" />
            </td>
            <!-- Actions -->
            <td class="actions">
                <!-- Link to view/manage menu for the restaurant -->
                <a th:href="@{/restaurants/{id}/menus(id=${restaurant.id})}">View/Manage menu</a>
                <a th:href="@{/edit-restaurant/{id}(id=${restaurant.id})}">Edit</a>
                <a th:href="@{/delete-restaurant/{id}(id=${restaurant.id})}" onclick="return confirm('Are you sure you want to delete this restaurant?')">Delete</a>
            </td>
        </tr>
    </tbody>
</table>

<!-- Add Restaurant link -->
<a th:href="@{/add-restaurant}" class="add-link">Add Restaurant</a>

</body>
</html>
