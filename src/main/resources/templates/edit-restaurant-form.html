<!-- edit-restaurant-form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Restaurant</title>
</head>
<body>

<h2>Edit Restaurant</h2>

<form th:action="@{/edit-restaurant/{id}(id=${restaurant.id})}" th:object="${restaurant}" method="post">
    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" required/><br/>

    <label for="open">Open Time:</label>
    <input type="text" th:field="*{open}" required/><br/>

    <label for="description">Description:</label>
    <textarea th:field="*{description}" required></textarea><br/>

    <button type="submit">Save Changes</button>
</form>

<!-- Section to display menus -->
<h3>Menus</h3>
<ul>
    <li th:each="menu : ${menus}">
        <span th:text="${menu.menu_name}"></span>
        <span> | </span>
        <a th:href="@{/delete-menu/{id}(id=${menu.id})}" onclick="return confirm('Are you sure you want to delete this menu?')">Delete</a>
    </li>
</ul>

<!-- Link to add a new menu -->
<a th:href="@{/add-menu/{id}(id=${restaurant.id})}">Add Menu</a>

</body>
</html>
