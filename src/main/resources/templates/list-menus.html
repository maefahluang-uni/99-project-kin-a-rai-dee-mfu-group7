<!-- list-menus.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Menu List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        table {
            width: 60%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 10px;
        }

        th {
            background-color: #f2f2f2;
        }

        .actions a {
            display: inline-block;
            margin-right: 10px;
            padding: 5px 10px;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 3px;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #333;
        }

        .add-link {
            display: inline-block;
            margin-top: 20px;
            padding: 5px 10px;
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            border-radius: 3px;
        }
    </style>
</head>
<body>

<h2>Menu Lists for Restaurant: <span th:text="${restaurant.name}"></span></h2>

<table>
    <thead>
        <tr>
            <th>Menu Name</th>
            <th>Menu Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="menu : ${menus}">
            <td th:text="${menu.menu_name}"></td>
            <td th:text="${menu.menu_price}"></td>
            <td class="actions">
                <a th:href="@{/restaurants/{id}/delete-menu/{menuId}(id=${restaurant.id}, menuId=${menu.id})}" onclick="return confirm('Are you sure you want to delete this menu?')">Delete</a>

            </td>
        </tr>
    </tbody>
</table>

<a th:href="@{/restaurants/{id}/add-menu(id=${restaurant.id})}" class="add-link">Add Menu</a>
<a th:href="@{/restaurants}" class="back-link">Back to Restaurant Lists</a>

</body>
</html>
